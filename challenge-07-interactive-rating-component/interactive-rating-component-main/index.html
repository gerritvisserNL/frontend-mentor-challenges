<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main>
        <!-- Rating state start -->
        <div class="request-wrapper">
          <div class="star">
            <img src="./images/icon-star.svg" alt="star" />
          </div>
          <h1>How did we do?</h1>
          <p class="request">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <ul class="rating-list">
            <li><button type="button" id="1">1</button></li>
            <li><button type="button" id="2">2</button></li>
            <li><button type="button" id="3">3</button></li>
            <li><button type="button" id="4">4</button></li>
            <li><button type="button" id="5">5</button></li>
          </ul>

          <button class="submit-btn">SUBMIT</button>
        </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div class="thankyou-wrapper hidden">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Thank you illustration"
          />
          <p class="rating">You selected 5 out of 5</p>
          <div class="thankyou"><h2>Thank you!</h2></div>
          <p class="message">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
        <!-- Thank you state end -->
      </main>
    </div>
  </body>
</html>
