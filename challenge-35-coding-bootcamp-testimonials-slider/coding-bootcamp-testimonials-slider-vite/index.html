    <meta charset="UTF-8" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link
      rel="canonical"
      href="https://www.gerritvisser.nl/frontendmentor/challenges/35-coding-bootcamp-testimonials-slider"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__track">
          <div class="slider__slide">
            <div class="slider__img-wrapper">
              <img
                src="./public/img/image-tanya.jpg"
                class="slider__photo"
                alt="Photo of Tanya"
              />
              <div class="slider__button-wrapper">
                <button class="slider__button slider__button--prev">
                  <svg
                    class="slider__icon-prev"
                    width="12"
                    height="18"
                    role="img"
                  >
                    <title>icon prev</title>
                    <use href="images/sprite.svg#icon-prev"></use>
                  </svg>
                </button>
                <button class="slider__button slider__button--next">
                  <svg
                    class="slider__icon-next"
                    width="13"
                    height="18"
                    role="img"
                  >
                    <title>icon next</title>
                    <use href="images/sprite.svg#icon-next"></use>
                  </svg>
                </button>
              </div>
            </div>
            <div class="slider__text-wrapper">
              <p class="slider__text">
                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. ”
              </p>
              <svg
                class="slider__pattern-quotes"
                width="120"
                height="100"
                role="img"
              >
                <title>pattern quotes</title>
                <use href="images/sprite.svg#pattern-quotes"></use>
              </svg>
            </div>
            <div class="slider__info">
              <div class="slider__info-name">Tanya Sinclair</div>
              <div class="slider__info-role">UX Engineer</div>
            </div>
          </div>
