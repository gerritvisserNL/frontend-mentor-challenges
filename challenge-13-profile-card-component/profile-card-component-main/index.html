<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <img
            src="./images/image-victor.jpg"
            alt="Avatar of Victor Crest, 26 years old, lives in London"
          />
        </header>
        <main>
          <h1>Victor Crest <small>26</small></h1>
          <div class="location">London</div>
          <div class="stats">
            <div class="stat" aria-label="80.000 followers">
              <div class="stat-numbers" aria-hidden="true">80K</div>
              <div class="stat-label">Followers</div>
            </div>
            <div class="stat" aria-label="803.000 likes">
              <div class="stat-numbers" aria-hidden="true">803K</div>
              <div class="stat-label">Likes</div>
            </div>
            <div class="stat" aria-label="1.400 photos">
              <div class="stat-numbers" aria-hidden="true">1.4K</div>
              <div class="stat-label">Photos</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
