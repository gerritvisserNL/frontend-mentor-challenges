<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <header><img src="./images/logo.svg" alt="Logo of Ping" /></header>
        <main>
          <div class="content">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
            <form id="email-form" novalidate>
              <span class="succes-message hidden"
                >Email address succesfully submitted!</span
              >
              <div class="input-wrapper" id="input-wrapper">
                <label for="email" class="sr-only">Email address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email address..."
                  required
                />
                <p class="error-message">
                  Please provide a valid email address
                </p>
              </div>
              <button type="submit">Notify Me</button>
            </form>
          </div>
          <img
            src="./images/illustration-dashboard.png"
            alt="Illustration of a dashboard"
          />
        </main>
        <footer>
          <div class="socials">
            <img src="./images/fb.svg" alt="facebook" /><img
              src="./images/twitter.svg"
              alt="twitter"
            /><img src="./images/instagram.svg" alt="instagram" />
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
