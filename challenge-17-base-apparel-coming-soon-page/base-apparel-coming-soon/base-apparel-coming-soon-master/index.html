<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <header>
          <div class="logo">
            <img src="./images/logo.svg" alt="Base Apparel logo" />
          </div>
        </header>
        <picture class="hero">
          <source
            srcset="./images/hero-desktop.jpg"
            media="(min-width: 1024px)"
          />
          <img src="./images/hero-mobile.jpg" alt="Fashion model" />
        </picture>
        <main>
          <h1>
            We're<br /><span>coming<br />soon<br /></span>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="email-form" novalidate>
            <label for="email" class="sr-only">Email Address</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <img
                id="error-icon"
                class="error-icon"
                src="./images/icon-error.svg"
                alt="Error icon"
              />
              <button type="submit">
                <span class="arrow">></span>
              </button>
            </div>
            <span id="error" class="error-message"
              >Please provide a valid email</span
            >
            <span id="succes" class="succes-message"
              >Your email was successfully submitted.</span
            >
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
