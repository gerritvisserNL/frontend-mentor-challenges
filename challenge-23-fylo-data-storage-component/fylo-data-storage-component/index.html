<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top-box">
          <img class="logo" src="./images/logo.svg" alt="Logo of Fylo" />
          <div class="icons-wrapper">
            <div class="image-wrapper">
              <img src="./images/icon-document.svg" alt="Icon of document" />
            </div>
            <div class="image-wrapper">
              <img src="./images/icon-folder.svg" alt="Icon of folder" />
            </div>
            <div class="image-wrapper">
              <img src="./images/icon-upload.svg" alt="Icon of upload" />
            </div>
          </div>
        </div>
        <div class="bottom-box">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="meter">
            <div class="fill"></div>
            <div class="dot"></div>
          </div>

          <div class="scale">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>

          <div class="storage-left-box-mobile">
            <span class="number">185</span><span class="gb-left">GB Left</span>
          </div>
          <div class="storage-left-box-desktop">
            <span class="number">185</span><span class="gb-left">GB Left</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
