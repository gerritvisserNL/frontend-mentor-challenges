<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
      <link rel="canonical" href="https://www.gerritvisser.nl/frontendmentor/challenges/05-results-summary-component">
    <meta name="robots" content="index, follow">
</head>
  <body>
    <div class="container">
      <main class="inner-container">
        <section class="result">
          <h1>Your Result</h1>
          <p class="average-score"><span>76</span> of 100</p>
          <p class="grade">Great</p>
          <p class="comments">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" /><span
                class="label"
                >Reaction</span
              >
              <span class="score"><strong>80</strong> / 100</span>
            </li>
            <li class="memory">
              <img src="assets/images/icon-memory.svg" alt="Memory" /><span
                class="label"
                >Memory</span
              >
              <span class="score"><strong>92</strong> / 100</span>
            </li>
            <li class="verbal">
              <img src="assets/images/icon-verbal.svg" alt="Verbal" /><span
                class="label"
                >Verbal</span
              >
              <span class="score"><strong>61</strong> / 100</span>
            </li>
            <li class="visual">
              <img src="assets/images/icon-visual.svg" alt="visual" /><span
                class="label"
                >Visual</span
              >
              <span class="score"><strong>73</strong> / 100</span>
            </li>
          </ul>
          <button type="button">Continue</button>
        </section>
      </main>
    </div>
  </body>
</html>
