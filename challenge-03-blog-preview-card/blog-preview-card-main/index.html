<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>#3 Blog preview card | Frontend Mentor</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="image-wrapper">
          <img
            class="illustration-article"
            src="./assets/images/illustration-article.svg"
            alt="Abstract illustration for article"
          />
        </div>
        <p class="tag">Learning</p>
        <p class="publication-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h2><a href="#" class="article-link">HTML & CSS foundations</a></h2>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Profile picture of Greg Hooper"
          />
          <p class="name"><strong> Greg Hooper</strong></p>
        </footer>
      </article>
    </main>
  </body>
</html>
