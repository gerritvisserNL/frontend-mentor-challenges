<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="illustration"></div>
        <div class="advertisement">
          <header>
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>
          <main>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
              <div class="discount" aria-label="Discounted price">$149.99</div>
              <div class="original-price">
                <del aria-label="Original price">$169.99</del>
              </div>
            </div>

            <button aria-label="Add Gabrielle Essence Eau De Parfum to cart">
              <img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart
            </button>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
