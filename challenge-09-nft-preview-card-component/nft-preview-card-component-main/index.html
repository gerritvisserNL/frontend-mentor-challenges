<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header>
          <img class="icon-view" src="./images/icon-view.svg" alt="View icon" />
        </header>
        <main>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <div class="cryptocurrency">
              <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />0.041
              ETH
            </div>
            <div class="timeleft">
              <img src="./images/icon-clock.svg" alt="Clock icon time left" />3
              days left
            </div>
          </div>
        </main>
        <footer>
          <img src="./images/image-avatar.png" alt="avatar Jules Wyvern" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
      </div>
    </div>
  </body>
</html>
