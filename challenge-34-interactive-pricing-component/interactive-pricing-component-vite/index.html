<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor challenge: Build an interactive pricing component with traffic-based plans, toggleable monthly/yearly billing, and a 30-day trial."
    />
    <meta name="robots" content="index, follow" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive Pricing Component</title>
    <link
      rel="canonical"
      href="https://www.gerritvisser.nl/frontendmentor/challenges/34-interactive-pricing-component"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <header class="header">
          <h1 class="header__heading">Simple, traffic-based pricing</h1>
          <p class="header__text">
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </header>
        <main class="main">
          <div class="card">
            <div class="card__pageviews"><span>100K</span>Pageviews</div>
            <div class="card__slider">
              <div class="card__sliderBtn"></div>
            </div>
            <div class="card__pricing"><span>$16.00</span> / month</div>
            <div class="card__billing">
              Monthly Billing
              <div class="card__toggle"></div>
              Yearly Billing
              <div class="card__discount">-25%</div>
            </div>
            <div class="card__list">
              <li class="card__list-item">Unlimited websites</li>
              <li class="card__list-item">100% data ownership</li>
              <li class="card__list-item">Email reports</li>
            </div>
            <div class="card__trialBtn">Start my trial</div>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
